<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>一维数组</h1>
	volist标签：<br/>
	<volist name='array' id='vol'>
		{$vol}-
	</volist>
	<hr/>
	foreach标签：<br/>
	<foreach name='array' item='for'>
		{$for}-
	</foreach>
	<hr/>
	<hr/>
	<h1>二维数组</h1>
	volist标签：<br/>
	<volist name='array2' id='vol'>
		<volist name='vol' id='vo'>
			{$vo}--
		</volist>
		<br/>
	</volist>
	<hr>
	foreach标签：<br/>
	<foreach name='array2' item='for'>
		{$for[0]}-{$for[1]}-{$for[2]}-{$for[3]}<br/>
	</foreach>
</body>
</html>
